[tool.black]
line-length = 100
extend-exclude = '''
(
  ^url_fix_backups/
  | ^copy_of_code/
  | ^venv/
  | ^venv_stable/
  | ^venv_creative/
  | ^.venv/
  | ^node_modules/
)
'''

[tool.ruff]
line-length = 120
target-version = "py38"

# Exclude problematic directories
extend-exclude = [
  "url_fix_backups",
  "venv",
  "venv_stable", 
  "venv_creative",
  ".venv",
  "node_modules",
  "__pycache__",
  ".mypy_cache",
  "dist",
  "build",
  "frontend/dist",
  "rewritten",
  "chat",
  ".ruff_cache",
  "backups",
  "cache",
  "_quarantine",
  "assets/archive",
  "test_outputs",
  "test-results",
  "snapshots",
  "evidence"
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore rules that might be too strict
ignore = [
    "E501",  # Line too long (handled by line-length)
    "B008",  # Function calls in argument defaults
    "C901",  # Function complexity
    "E203",  # Whitespace before ':'
]

# Allow fixes for most rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"