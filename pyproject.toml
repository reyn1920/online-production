[tool.black]
line-length = 100
extend-exclude = '''
(
  ^url_fix_backups/
  | ^copy_of_code/
  | ^venv/
  | ^venv_stable/
  | ^venv_creative/
  | ^.venv/
  | ^node_modules/
)
'''

[tool.ruff]
line-length = 120
target-version = "py38"

# Exclude problematic directories
extend-exclude = [
  "url_fix_backups",
  "venv",
  "venv_stable",
  "venv_creative",
  ".venv",
  "node_modules",
  "__pycache__",
  ".mypy_cache",
  "dist",
  "build",
  "frontend/dist",
  "rewritten",
  "chat",
  ".ruff_cache",
  "backups",
  "cache",
  "_quarantine",
  "assets/archive",
  "test_outputs",
  "test-results",
  "snapshots",
  "evidence"
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore rules that might be too strict
ignore = [
    "E501",  # Line too long (handled by line-length)
    "B008",  # Function calls in argument defaults
    "C901",  # Function complexity
    "E203",  # Whitespace before ':'
]

# Allow fixes for most rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# MyPy Configuration for Static Type Checking
[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
strict = true

# Ignore missing imports for third-party libraries
ignore_missing_imports = true

# Exclude problematic directories
exclude = [
    "url_fix_backups/",
    "venv/",
    "venv_stable/",
    "venv_creative/",
    ".venv/",
    "node_modules/",
    "__pycache__/",
    ".mypy_cache/",
    "dist/",
    "build/",
    "frontend/",
    "rewritten/",
    "chat/",
    "backups/",
    "cache/",
    "_quarantine/",
    "assets/archive/",
    "test_outputs/",
    "test-results/",
    "snapshots/",
    "evidence/"
]
