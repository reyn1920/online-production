<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Credentials Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .credential-card {
            transition: all 0.3s ease;
            border-left: 4px solid #3B82F6;
        }
        .credential-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .password-hidden {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }
        .password-visible {
            filter: none;
        }
        .status-active { color: #10B981; }
        .status-inactive { color: #EF4444; }
        .status-pending { color: #F59E0B; }/* Status indicator colors */.status-working {
            background-color: #86EFAC;/* Light green */color: #065F46;
            border: 2px solid #10B981;
        }
        .status-not-working {
            background-color: #FCA5A5;/* Red */color: #7F1D1D;
            border: 2px solid #EF4444;
        }
        .status-missing-info {
            background-color: #C4B5FD;/* Purple */color: #581C87;
            border: 2px solid #8B5CF6;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #10B981;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }/* Toast animations */@keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-key text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">Affiliate Credentials Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="refresh-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <button id="export-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-download mr-2"></i>Export
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-building text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Programs</p>
                        <p id="total-programs" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Active</p>
                        <p id="active-programs" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Last Access</p>
                        <p id="last-access" class="text-sm font-semibold text-gray-900">Never</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-shield-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Security Score</p>
                        <p id="security-score" class="text-2xl font-semibold text-gray-900">98%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow mb-6 p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="flex-1 max-w-lg">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search affiliate programs..."
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                    <button id="toggle-passwords" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-eye mr-2"></i>Show Passwords
                    </button>
                </div>
            </div>
        </div>

        <!-- Credentials Grid -->
        <div id="credentials-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Credentials will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-gray-600">Loading affiliate credentials...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No Affiliate Programs Found</h3>
            <p class="text-gray-600 mb-6">You haven't signed up for any affiliate programs yet.</p>
            <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>Add New Program
            </button>
        </div>
    </main>

    <!-- Credential Card Template -->
    <template id="credential-card-template">
        <div class="credential-card bg-white rounded-lg shadow-md p-6">
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-building text-blue-600 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-900 program-name"></h3>
                        <p class="text-sm text-gray-600 program-category"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <!-- Status Indicator -->
                    <div class="status-indicator px-3 py-1 rounded-full text-xs font-medium flex items-center">
                        <div class="w-2 h-2 rounded-full mr-2 status-dot"></div>
                        <span class="status-text"></span>
                    </div>

                    <!-- Toggle Switch -->
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-gray-500">Active</span>
                        <label class="toggle-switch">
                            <input type="checkbox" class="credential-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center space-x-1">
                        <button class="text-blue-500 hover:text-blue-700 view-info" title="View Information">
                            <i class="fas fa-info-circle"></i>
                        </button>
                        <button class="text-gray-400 hover:text-gray-600 copy-credentials" title="Copy credentials">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="text-red-500 hover:text-red-700 delete-credential" title="Delete Credential">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-700">Dashboard URL:</span>
                    <a href="#" class="dashboard-url text-blue-600 hover:text-blue-800 text-sm truncate max-w-xs" target="_blank">
                        <i class="fas fa-external-link-alt mr-1"></i>
                    </a>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-700">Username:</span>
                    <span class="username text-sm text-gray-900 font-mono bg-gray-50 px-2 py-1 rounded"></span>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-700">Password:</span>
                    <div class="flex items-center space-x-2">
                        <span class="password text-sm text-gray-900 font-mono bg-gray-50 px-2 py-1 rounded password-hidden"></span>
                        <button class="toggle-password text-gray-400 hover:text-gray-600" title="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-700">Last Access:</span>
                    <span class="last-access text-sm text-gray-600"></span>
                </div>
            </div>

            <div class="mt-4 pt-4 border-t border-gray-200">
                <div class="flex justify-between items-center">
                    <div class="flex space-x-2">
                        <button class="test-login bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition-colors">
                            <i class="fas fa-sign-in-alt mr-1"></i>Test Login
                        </button>
                        <button class="update-credentials bg-gray-600 text-white px-3 py-1 rounded text-sm hover:bg-gray-700 transition-colors">
                            <i class="fas fa-edit mr-1"></i>Update
                        </button>
                    </div>
                    <span class="success-rate text-sm text-gray-600"></span>
                </div>
            </div>
        </div>
    </template>

    <script>
        class AffiliateCredentialsManager {
            constructor() {
                this.credentials = [];
                this.passwordsVisible = false;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadCredentials();
            }

            bindEvents() {
                document.getElementById('refresh-btn').addEventListener('click', () => this.loadCredentials());
                document.getElementById('export-btn').addEventListener('click', () => this.exportCredentials());
                document.getElementById('search-input').addEventListener('input', (e) => this.filterCredentials(e.target.value));
                document.getElementById('status-filter').addEventListener('change', (e) => this.filterByStatus(e.target.value));
                document.getElementById('toggle-passwords').addEventListener('click', () => this.toggleAllPasswords());
            }

            async loadCredentials() {
                try {
                    document.getElementById('loading-state').classList.remove('hidden');
                    document.getElementById('credentials-container').innerHTML = '';

                    const response = await fetch("/api/affiliates/credentials');
                    const data = await response.json();

                    this.credentials = data.credentials || [];
                    this.updateStats(data.stats || {});
                    this.renderCredentials();

                } catch (error) {
                    console.error('Failed to load credentials:', error);
                    this.showError('Failed to load affiliate credentials');
                } finally {
                    document.getElementById('loading-state').classList.add('hidden');
                }
            }

            updateStats(stats) {
                document.getElementById('total-programs').textContent = stats.total || 0;
                document.getElementById('active-programs').textContent = stats.active || 0;
                document.getElementById('last-access').textContent = stats.lastAccess || 'Never';
                document.getElementById('security-score').textContent = (stats.securityScore || 98) + '%';
            }

            renderCredentials() {
                const container = document.getElementById('credentials-container');
                const template = document.getElementById('credential-card-template');

                if (this.credentials.length === 0) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                document.getElementById('empty-state').classList.add('hidden');

                this.credentials.forEach(credential => {
                    const card = template.content.cloneNode(true);//Populate card data
                    card.querySelector('.program-name').textContent = credential.programName;
                    card.querySelector('.program-category').textContent = credential.category || 'General';
                    card.querySelector('.dashboard-url').href = credential.dashboardUrl;
                    card.querySelector('.dashboard-url').textContent = credential.dashboardUrl;
                    card.querySelector('.username').textContent = credential.username;
                    card.querySelector('.password').textContent = credential.password;
                    card.querySelector('.last-access').textContent = this.formatDate(credential.lastAccess);
                    card.querySelector('.success-rate').textContent = `Success: ${credential.successRate}%`;//Determine and set status
                    const status = this.determineCredentialStatus(credential);
                    const statusIndicator = card.querySelector('.status-indicator');
                    const statusText = card.querySelector('.status-text');
                    const statusDot = card.querySelector('.status-dot');

                    statusText.textContent = status.text;
                    statusIndicator.className = `status-indicator px-3 py-1 rounded-full text-xs font-medium flex items-center ${status.class}`;
                    statusDot.style.backgroundColor = status.dotColor;//Set toggle state
                    const toggle = card.querySelector('.credential-toggle');
                    toggle.checked = credential.isActive !== false;//Bind card events
                    this.bindCardEvents(card, credential);

                    container.appendChild(card);
                });
            }

            bindCardEvents(card, credential) {//Toggle individual password visibility
                card.querySelector('.toggle-password').addEventListener('click', (e) => {
                    const passwordEl = card.querySelector('.password');
                    const icon = e.target.closest('button').querySelector('i');

                    if (passwordEl.classList.contains('password-hidden')) {
                        passwordEl.classList.remove('password-hidden');
                        passwordEl.classList.add('password-visible');
                        icon.className = 'fas fa-eye-slash';
                    } else {
                        passwordEl.classList.add('password-hidden');
                        passwordEl.classList.remove('password-visible');
                        icon.className = 'fas fa-eye';
                    }
                });//Copy credentials
                card.querySelector('.copy-credentials').addEventListener('click', () => {
                    const text = `Username: ${credential.username}\nPassword: ${credential.password}\nURL: ${credential.dashboardUrl}`;
                    navigator.clipboard.writeText(text).then(() => {
                        this.showSuccess('Credentials copied to clipboard');
                    });
                });//Test login
                card.querySelector('.test-login').addEventListener('click', () => {
                    this.testLogin(credential.id);
                });//Update credentials
                card.querySelector('.update-credentials').addEventListener('click', () => {
                    this.showUpdateModal(credential);
                });//Toggle credential active state
                card.querySelector('.credential-toggle').addEventListener('change', (e) => {
                    this.toggleCredentialState(credential.id, e.target.checked);
                });//View information
                card.querySelector('.view-info').addEventListener('click', () => {
                    this.showInfoModal(credential);
                });//Delete credential
                card.querySelector('.delete-credential').addEventListener('click', () => {
                    this.deleteCredential(credential.id, credential.programName);
                });
            }

            toggleAllPasswords() {
                this.passwordsVisible = !this.passwordsVisible;
                const button = document.getElementById('toggle-passwords');
                const passwords = document.querySelectorAll('.password');

                passwords.forEach(password => {
                    if (this.passwordsVisible) {
                        password.classList.remove('password-hidden');
                        password.classList.add('password-visible');
                    } else {
                        password.classList.add('password-hidden');
                        password.classList.remove('password-visible');
                    }
                });

                button.innerHTML = this.passwordsVisible ?
                    '<i class="fas fa-eye-slash mr-2"></i>Hide Passwords' :
                    '<i class="fas fa-eye mr-2"></i>Show Passwords';
            }

            filterCredentials(searchTerm) {
                const cards = document.querySelectorAll('.credential-card');
                const term = searchTerm.toLowerCase();

                cards.forEach(card => {
                    const programName = card.querySelector('.program-name').textContent.toLowerCase();
                    const category = card.querySelector('.program-category').textContent.toLowerCase();
                    const username = card.querySelector('.username').textContent.toLowerCase();

                    const matches = programName.includes(term) || category.includes(term) || username.includes(term);
                    card.style.display = matches ? 'block' : 'none';
                });
            }

            filterByStatus(status) {
                const cards = document.querySelectorAll('.credential-card');

                cards.forEach(card => {
                    const cardStatus = card.querySelector('.status-badge').textContent.toLowerCase();
                    const matches = status === 'all' || cardStatus === status;
                    card.style.display = matches ? 'block' : 'none';
                });
            }

            async testLogin(credentialId) {
                try {
                    const response = await fetch(`/api/affiliates/credentials/${credentialId}/test`, {
                        method: 'POST'
                    });
                    const result = await response.json();

                    if (result.success) {
                        this.showSuccess('Login test successful!');
                    } else {
                        this.showError('Login test failed: ' + result.message);
                    }
                } catch (error) {
                    this.showError('Failed to test login');
                }
            }

            async exportCredentials() {
                try {
                    const response = await fetch("/api/affiliates/credentials/export');
                    const blob = await response.blob();

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `affiliate_credentials_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);

                    this.showSuccess('Credentials exported successfully');
                } catch (error) {
                    this.showError('Failed to export credentials');
                }
            }

            determineCredentialStatus(credential) {//Check if required information is missing
                if (!credential.username || !credential.password || !credential.dashboardUrl) {
                    return {
                        text: 'Missing Info',
                        class: 'status-missing-info',
                        dotColor: '#8B5CF6'
                    };
                }//Check if credential is working based on success rate and last test
                const successRate = credential.successRate || 0;
                const lastTestSuccess = credential.lastTestSuccess;

                if (successRate >= 80 && lastTestSuccess !== false) {
                    return {
                        text: 'Working',
                        class: 'status-working',
                        dotColor: '#10B981'
                    };
                } else {
                    return {
                        text: 'Not Working',
                        class: 'status-not-working',
                        dotColor: '#EF4444'
                    };
                }
            }

            async toggleCredentialState(credentialId, isActive) {
                try {
                    const response = await fetch(`/api/affiliates/credentials/${credentialId}/toggle?is_active=${isActive}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.getAuthToken()}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();//Update the UI
                    const card = document.querySelector(`[data-credential-id="${credentialId}"]`);
                    if (card) {
                        const toggle = card.querySelector('.toggle-switch input');
                        const statusIndicator = card.querySelector('.status-indicator');

                        toggle.checked = isActive;//Update status indicator
                        const status = isActive ? 'active' : 'inactive';
                        statusIndicator.className = `status-indicator status-${status}`;
                        statusIndicator.querySelector('.status-text').textContent =
                            status.charAt(0).toUpperCase() + status.slice(1);
                    }

                    this.showSuccess(result.message);
                } catch (error) {
                    console.error('Error toggling credential:', error);
                    this.showError('Failed to toggle credential');//Revert the toggle state on error
                    const card = document.querySelector(`[data-credential-id="${credentialId}"]`);
                    if (card) {
                        const toggle = card.querySelector('.toggle-switch input');
                        toggle.checked = !isActive;
                    }
                }
            }

            showInfoModal(credential) {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-900">${credential.programName} - Details</h3>
                            <button class="close-modal text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Program Name</label>
                                    <p class="text-sm text-gray-900">${credential.programName}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Category</label>
                                    <p class="text-sm text-gray-900">${credential.category || 'General'}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Username</label>
                                    <p class="text-sm text-gray-900 font-mono bg-gray-50 px-2 py-1 rounded">${credential.username}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Success Rate</label>
                                    <p class="text-sm text-gray-900">${credential.successRate || 0}%</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Last Access</label>
                                    <p class="text-sm text-gray-900">${this.formatDate(credential.lastAccess)}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Created</label>
                                    <p class="text-sm text-gray-900">${this.formatDate(credential.createdAt)}</p>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Dashboard URL</label>
                                <a href="${credential.dashboardUrl}" target="_blank" class="text-sm text-blue-600 hover:text-blue-800 break-all">
                                    ${credential.dashboardUrl}
                                    <i class="fas fa-external-link-alt ml-1"></i>
                                </a>
                            </div>
                            ${credential.notes ? `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Notes</label>
                                    <p class="text-sm text-gray-900">${credential.notes}</p>
                                </div>
                            ` : ''}
                        </div>
                        <div class="mt-6 flex justify-end space-x-3">
                            <button class="close-modal bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                                Close
                            </button>
                            <button class="test-login-modal bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-sign-in-alt mr-2"></i>Test Login
                            </button>
                        </div>
                    </div>
                `;//Add event listeners
                modal.querySelectorAll('.close-modal').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.body.removeChild(modal);
                    });
                });

                modal.querySelector('.test-login-modal').addEventListener('click', () => {
                    this.testLogin(credential.id);
                    document.body.removeChild(modal);
                });//Close on backdrop click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });

                document.body.appendChild(modal);
            }

            async deleteCredential(credentialId, programName) {
                if (!confirm(`Are you sure you want to delete the credentials for "${programName}"? This action cannot be undone.`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/affiliates/credentials/${credentialId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.getAuthToken()}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();//Remove from UI
                    const card = document.querySelector(`[data-credential-id="${credentialId}"]`);
                    if (card) {
                        card.remove();
                    }//Update stats
                    this.updateStatsAfterDelete();

                    this.showSuccess(result.message || `Credentials for "${programName}" deleted successfully`);
                } catch (error) {
                    console.error('Error deleting credential:', error);
                    this.showError('Failed to delete credential');
                }
            }

            formatDate(dateString) {
                if (!dateString) return 'Never';
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            getAuthToken() {//Get auth token from localStorage or session
                return localStorage.getItem('authToken') || 'demo-token';
            }

            updateStatsAfterDelete() {//Update the stats cards after deletion
                const remainingCards = document.querySelectorAll('.credential-card');
                const totalElement = document.querySelector('.stat-card:first-child .stat-value');
                const activeElement = document.querySelector('.stat-card:nth-child(2) .stat-value');

                if (totalElement) {
                    totalElement.textContent = remainingCards.length;
                }

                if (activeElement) {
                    const activeCards = Array.from(remainingCards).filter(card => {
                        const toggle = card.querySelector('.toggle-switch input');
                        return toggle && toggle.checked;
                    });
                    activeElement.textContent = activeCards.length;
                }
            }

            showNotification(message, type = 'info') {//Create a simple toast notification
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 12px 20px;
                    border-radius: 6px;
                    color: white;
                    font-weight: 500;
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;

                if (type === 'success') {
                    toast.style.backgroundColor = '#10b981';
                } else if (type === 'error') {
                    toast.style.backgroundColor = '#ef4444';
                } else {
                    toast.style.backgroundColor = '#3b82f6';
                }

                toast.textContent = message;
                document.body.appendChild(toast);//Remove after 3 seconds
                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showUpdateModal(credential) {//Implement update modal
                console.log('Update credential:', credential);
            }
        }//Initialize the manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AffiliateCredentialsManager();
        });
    </script>
