<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RSS Feed Manager - TRAE.AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .dashboard-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        margin: 20px;
        padding: 30px;
      }
      .header-section {
        text-align: center;
        margin-bottom: 40px;
      }
      .header-title {
        color: #2c3e50;
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      .header-subtitle {
        color: #7f8c8d;
        font-size: 1.1rem;
      }
      .feed-card {
        background: #ffffff;
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }
      .feed-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      .feed-url {
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        color: #34495e;
        word-break: break-all;
      }
      .btn-delete {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        border: none;
        border-radius: 8px;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-delete:hover {
        background: linear-gradient(45deg, #c0392b, #a93226);
        transform: scale(1.05);
      }
      .add-feed-section {
        background: linear-gradient(135deg, #3498db, #2980b9);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        color: white;
      }
      .btn-add {
        background: linear-gradient(45deg, #27ae60, #229954);
        border: none;
        border-radius: 8px;
        padding: 12px 25px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-add:hover {
        background: linear-gradient(45deg, #229954, #1e8449);
        transform: scale(1.05);
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.9);
        padding: 12px 15px;
      }
      .form-control:focus {
        border-color: #27ae60;
        box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
      }
      .back-btn {
        background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        border: none;
        border-radius: 8px;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .back-btn:hover {
        background: linear-gradient(45deg, #7f8c8d, #6c7b7d);
        color: white;
        text-decoration: none;
        transform: scale(1.05);
      }
      .loading {
        display: none;
      }
      .alert {
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="dashboard-container">
        <!-- Header -->
        <div class="header-section">
          <h1 class="header-title">
            <i class="fas fa-rss text-warning me-3"></i>
            RSS Feed Manager
          </h1>
          <p class="header-subtitle">Manage news sources for the Research Agent</p>
          <a href="/" class="back-btn">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Dashboard
          </a>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Add New Feed Section -->
        <div class="add-feed-section">
          <h3 class="mb-3">
            <i class="fas fa-plus-circle me-2"></i>
            Add New RSS Feed
          </h3>
          <form id="addFeedForm">
            <div class="row">
              <div class="col-md-9 mb-3">
                <input
                  type="url"
                  class="form-control"
                  id="feedUrl"
                  placeholder="Enter RSS feed URL (e.g., https://feeds.bbci.co.uk/news/rss.xml)"
                  required/>
              </div>
              <div class="col-md-3 mb-3">
                <button type="submit" class="btn btn-add w-100">
                  <i class="fas fa-plus me-2"></i>
                  <span class="btn-text">Add Feed</span>
                  <span class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                  </span>
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Current Feeds Section -->
        <div class="feeds-section">
          <h3 class="mb-4">
            <i class="fas fa-list me-2"></i>
            Current RSS Feeds
            <span class="badge bg-primary ms-2" id="feedCount">0</span>
          </h3>
          <div id="feedsList">
            <!-- Feeds will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>//RSS Feed Manager JavaScript
      class RSSFeedManager {
        constructor() {
          this.init();
        }

        init() {
          this.loadFeeds();
          this.setupEventListeners();
        }

        setupEventListeners() {
          document.getElementById('addFeedForm').addEventListener('submit', e => {
            e.preventDefault();
            this.addFeed();
          });
        }

        async loadFeeds() {
          try {
            const response = await fetch("/api/rss-feeds');
            const data = await response.json();

            if (data.success) {
              this.renderFeeds(data.feeds);
            } else {
              this.showAlert('Error loading feeds: ' + data.error, 'danger');
            }
          } catch (error) {
            this.showAlert('Failed to load feeds: ' + error.message, 'danger');
          }
        }

        renderFeeds(feeds) {
          const feedsList = document.getElementById('feedsList');
          const feedCount = document.getElementById('feedCount');

          feedCount.textContent = feeds.length;

          if (feeds.length === 0) {
            feedsList.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-rss fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No RSS feeds configured</h5>
                            <p class="text-muted">Add your first RSS feed above to get started.</p>
                        </div>
                    `;
            return;
          }

          feedsList.innerHTML = feeds
            .map(
              (feed, index) => `
                    <div class="card feed-card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-rss text-warning me-2"></i>
                                    <strong>Feed ${index + 1}</strong>
                                </div>
                                <div class="feed-url">${feed}</div>
                            </div>
                            <button class="btn btn-delete btn-sm ms-3" onclick="rssManager.deleteFeed('${feed}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `
            )
            .join('');
        }

        async addFeed() {
          const feedUrl = document.getElementById('feedUrl').value.trim();
          const button = document.querySelector('#addFeedForm button[type="submit"]');
          const btnText = button.querySelector('.btn-text');
          const loading = button.querySelector('.loading');

          if (!feedUrl) {
            this.showAlert('Please enter a valid RSS feed URL', 'warning');
            return;
          }//Show loading state
          button.disabled = true;
          btnText.style.display = 'none';
          loading.style.display = 'inline';

          try {
            const response = await fetch("/api/rss-feeds', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ url: feedUrl }),
            });

            const data = await response.json();

            if (data.success) {
              this.showAlert('RSS feed added successfully!', 'success');
              document.getElementById('feedUrl').value = '';
              this.loadFeeds();
            } else {
              this.showAlert('Error adding feed: ' + data.error, 'danger');
            }
          } catch (error) {
            this.showAlert('Failed to add feed: ' + error.message, 'danger');
          } finally {//Reset button state
            button.disabled = false;
            btnText.style.display = 'inline';
            loading.style.display = 'none';
          }
        }

        async deleteFeed(feedUrl) {
          if (!confirm('Are you sure you want to remove this RSS feed?')) {
            return;
          }

          try {
            const response = await fetch("/api/rss-feeds', {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ url: feedUrl }),
            });

            const data = await response.json();

            if (data.success) {
              this.showAlert('RSS feed removed successfully!', 'success');
              this.loadFeeds();
            } else {
              this.showAlert('Error removing feed: ' + data.error, 'danger');
            }
          } catch (error) {
            this.showAlert('Failed to remove feed: ' + error.message, 'danger');
          }
        }

        showAlert(message, type) {
          const alertContainer = document.getElementById('alertContainer');
          const alertId = 'alert-' + Date.now();

          const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

          alertContainer.insertAdjacentHTML('beforeend', alertHtml);//Auto-remove after 5 seconds
          setTimeout(() => {
            const alert = document.getElementById(alertId);
            if (alert) {
              alert.remove();
            }
          }, 5000);
        }
      }//Initialize the RSS Feed Manager
      const rssManager = new RSSFeedManager();
    </script>
  </body>
</html>
