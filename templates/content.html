<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Content Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #4facfe;
            color: #4facfe;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .job-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
        }

        .trending-topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .topic-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .topic-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .topic-category {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Content Generation Studio</h1>
            <p>Create engaging content with AI-powered tools</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('text')">üìù Text Content</button>
            <button class="nav-tab" onclick="switchTab('video')">üé• Video Content</button>
            <button class="nav-tab" onclick="switchTab('trending')">üìà Trending Topics</button>
            <button class="nav-tab" onclick="switchTab('jobs')">üìã My Jobs</button>
        </div>

        <!-- Text Content Tab -->
        <div id="text-tab" class="tab-content active">
            <h2>Generate Text Content</h2>
            <form id="text-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="content-type">Content Type</label>
                        <select id="content-type" class="form-control" required>
                            {% for content_type in content_types %}
                            <option value="{{ content_type }}">{{ content_type.replace('_', ' ').title() }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tone">Tone</label>
                        <select id="tone" class="form-control">
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="friendly">Friendly</option>
                            <option value="academic">Academic</option>
                            <option value="conversational">Conversational</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" class="form-control" placeholder="Enter your content topic..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="target-length">Target Length (words)</label>
                        <input type="number" id="target-length" class="form-control" value="500" min="100" max="5000">
                    </div>
                    <div class="form-group">
                        <label for="audience">Target Audience</label>
                        <input type="text" id="audience" class="form-control" placeholder="e.g., general, professionals, students" value="general">
                    </div>
                </div>

                <div class="form-group">
                    <label for="keywords">Keywords (comma-separated)</label>
                    <input type="text" id="keywords" class="form-control" placeholder="keyword1, keyword2, keyword3">
                </div>

                <button type="submit" class="btn" id="generate-text-btn">
                    <span class="btn-text">Generate Content</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>

        <!-- Video Content Tab -->
        <div id="video-tab" class="tab-content">
            <h2>Generate Video Content</h2>
            <form id="video-form">
                <div class="form-group">
                    <label for="video-topic">Video Topic</label>
                    <input type="text" id="video-topic" class="form-control" placeholder="Enter your video topic..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="duration">Duration (seconds)</label>
                        <input type="number" id="duration" class="form-control" value="300" min="30" max="1800">
                    </div>
                    <div class="form-group">
                        <label for="video-style">Style</label>
                        <select id="video-style" class="form-control">
                            <option value="educational">Educational</option>
                            <option value="entertaining">entertaining</option>
                            <option value="promotional">Promotional</option>
                            <option value="documentary">Documentary</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="voice">Voice Type</label>
                        <select id="voice" class="form-control">
                            <option value="default">Default</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="neutral">Neutral</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resolution">Resolution</label>
                        <select id="resolution" class="form-control">
                            <option value="1920x1080">1080p (1920x1080)</option>
                            <option value="1280x720">720p (1280x720)</option>
                            <option value="854x480">480p (854x480)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include-avatar"> Include AI Avatar
                    </label>
                </div>

                <button type="submit" class="btn" id="generate-video-btn">
                    <span class="btn-text">Generate Video</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>

        <!-- Trending Topics Tab -->
        <div id="trending-tab" class="tab-content">
            <h2>Trending Topics</h2>
            <p>Get inspiration from current trending topics</p>
            <button class="btn" onclick="loadTrendingTopics()">Refresh Topics</button>
            <div id="trending-topics" class="trending-topics">
                <!-- Topics will be loaded here -->
            </div>
        </div>

        <!-- Jobs Tab -->
        <div id="jobs-tab" class="tab-content">
            <h2>Content Generation Jobs</h2>
            <div class="status-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Recent Jobs</h3>
                    <button class="btn" onclick="refreshJobs()">Refresh</button>
                </div>
                <div id="jobs-list">
                    <!-- Jobs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentJobs = {};
        let pollInterval = null;//Tab switching
        function switchTab(tabName) {//Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });//Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });//Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');//Add active class to clicked nav tab
            event.target.classList.add('active');//Load data for specific tabs
            if (tabName === 'trending') {
                loadTrendingTopics();
            } else if (tabName === 'jobs') {
                refreshJobs();
            }
        }//Text content form submission
        document.getElementById('text-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('generate-text-btn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');//Show loading state
            btn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';

            try {
                const formData = {
                    type: document.getElementById('content-type').value,
                    topic: document.getElementById('topic').value,
                    tone: document.getElementById('tone').value,
                    target_length: parseInt(document.getElementById('target-length').value),
                    audience: document.getElementById('audience').value,
                    keywords: document.getElementById('keywords').value.split(',').map(k => k.trim()).filter(k => k)
                };

                const response = await fetch("/content/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    currentJobs[result.job_id] = {
                        type: 'text',
                        status: 'processing',
                        created_at: new Date().toISOString()
                    };

                    showAlert('Content generation started! Check the "My Jobs" tab for progress.', 'success');
                    startPolling();
                } else {
                    showAlert('Error: ' + (result.detail || 'Failed to start content generation'), 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {//Reset button state
                btn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });//Video content form submission
        document.getElementById('video-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('generate-video-btn');
            const btnText = btn.querySelector('.btn-text');
            const loading = btn.querySelector('.loading');//Show loading state
            btn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';

            try {
                const formData = {
                    topic: document.getElementById('video-topic').value,
                    duration: parseInt(document.getElementById('duration').value),
                    style: document.getElementById('video-style').value,
                    voice: document.getElementById('voice').value,
                    resolution: document.getElementById('resolution').value,
                    include_avatar: document.getElementById('include-avatar').checked
                };

                const response = await fetch("/content/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    currentJobs[result.job_id] = {
                        type: 'video',
                        status: 'processing',
                        created_at: new Date().toISOString()
                    };

                    showAlert('Video generation started! This may take several minutes. Check the "My Jobs" tab for progress.', 'success');
                    startPolling();
                } else {
                    showAlert('Error: ' + (result.detail || 'Failed to start video generation'), 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {//Reset button state
                btn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        });//Load trending topics
        async function loadTrendingTopics() {
            try {
                const response = await fetch("/content/trending');
                const data = await response.json();

                const container = document.getElementById('trending-topics');
                container.innerHTML = '';

                data.topics.forEach(topic => {
                    const card = document.createElement('div');
                    card.className = 'topic-card';
                    card.innerHTML = `
                        <div class="topic-title">${topic.title}</div>
                        <div class="topic-category">${topic.category || 'General'}</div>
                    `;

                    card.addEventListener('click', () => {
                        document.getElementById('topic').value = topic.title;
                        document.getElementById('video-topic').value = topic.title;
                        switchTab('text');
                    });

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading trending topics:', error);
            }
        }//Refresh jobs list
        async function refreshJobs() {
            try {
                const response = await fetch("/content/jobs');
                const data = await response.json();

                const container = document.getElementById('jobs-list');
                container.innerHTML = '';

                if (data.jobs.length === 0) {
                    container.innerHTML = '<p>No content generation jobs found.</p>';
                    return;
                }

                for (const job of data.jobs) {
                    const jobElement = await createJobElement(job);
                    container.appendChild(jobElement);
                }
            } catch (error) {
                console.error('Error refreshing jobs:', error);
            }
        }//Create job element
        async function createJobElement(job) {
            const div = document.createElement('div');
            div.className = 'job-item';//Get detailed job status
            let jobDetails = job;
            try {
                const response = await fetch(`/content/status/${job.job_id}`);
                if (response.ok) {
                    jobDetails = await response.json();
                }
            } catch (error) {
                console.error('Error getting job details:', error);
            }

            const statusClass = `status-${jobDetails.status}`;
            const progress = jobDetails.progress || 0;

            div.innerHTML = `
                <div>
                    <div style="font-weight: 600;">${jobDetails.type || 'Content'} Generation</div>
                    <div style="font-size: 0.9rem; color: #666; margin: 5px 0;">
                        Job ID: ${job.job_id}
                    </div>
                    ${jobDetails.status === 'processing' ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div style="font-size: 0.8rem; color: #666;">${progress.toFixed(1)}% complete</div>
                    ` : ''}
                </div>
                <div style="text-align: right;">
                    <div class="job-status ${statusClass}">${jobDetails.status}</div>
                    ${jobDetails.status === 'completed' ? `
                        <button class="btn" style="margin-top: 10px; padding: 6px 12px; font-size: 0.8rem;"
                                onclick="downloadContent('${job.job_id}')">
                            Download
                        </button>
                    ` : ''}
                    <button class="btn" style="margin-top: 5px; padding: 4px 8px; font-size: 0.7rem; background: #dc3545;"
                            onclick="deleteJob('${job.job_id}')">
                        Delete
                    </button>
                </div>
            `;

            return div;
        }//Download content
        async function downloadContent(jobId) {
            try {
                const response = await fetch(`/content/download/${jobId}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `content_${jobId}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showAlert('Error downloading content', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }//Delete job
        async function deleteJob(jobId) {
            if (!confirm('Are you sure you want to delete this job?')) {
                return;
            }

            try {
                const response = await fetch(`/content/jobs/${jobId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Job deleted successfully', 'success');
                    refreshJobs();
                } else {
                    showAlert('Error deleting job', 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }//Start polling for job updates
        function startPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }

            pollInterval = setInterval(() => {
                refreshJobs();
            }, 3000);//Poll every 3 seconds
        }//Show alert message
        function showAlert(message, type) {//Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;//Insert at the top of the active tab content
            const activeTab = document.querySelector('.tab-content.active');
            activeTab.insertBefore(alert, activeTab.firstChild);//Auto-remove after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }//Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTrendingTopics();
            refreshJobs();
        });//Cleanup polling on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
