# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_paths = . src
addopts = -q
markers =
    performance: marks tests as performance tests (deselect with '-m "not performance"')
norecursedirs =
    .git
    .venv
    node_modules
    dist
    build
    copy_of_code
    backup
    url_fix_backups
    rewritten
    models/linly_talker
