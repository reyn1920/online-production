[tool:pytest]
# Pytest Configuration for TRAE AI Production Readiness

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --asyncio-mode=auto

# Asyncio configuration
asyncio_mode = auto
    --color=yes
    --durations=10
    --maxfail=5
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    system: System-level tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database tests
    agent: Agent functionality tests
    content: Content generation tests
    avatar: Avatar generation tests
    rss: RSS integration tests
    tts: Text-to-speech tests
    video: Video processing tests

# Test timeout (in seconds)
timeout = 300

# Coverage settings
# addopts = --cov=backend --cov=app --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning