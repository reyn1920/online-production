
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1280" height="720" fill="url(#bg)"/>
  
  <!-- Avatar head -->
  <ellipse cx="640" cy="300" rx="150" ry="180" fill="#fdbcb4"/>
  
  <!-- Hair -->
  <ellipse cx="640" cy="200" rx="160" ry="100" fill="#8b4513"/>
  
  <!-- Eyes -->
  <ellipse cx="590" cy="270" rx="20" ry="25" fill="white"/>
  <ellipse cx="690" cy="270" rx="20" ry="25" fill="white"/>
  <circle cx="590" cy="270" r="12" fill="#4169e1"/>
  <circle cx="690" cy="270" r="12" fill="#4169e1"/>
  <circle cx="592" cy="268" r="4" fill="black"/>
  <circle cx="692" cy="268" r="4" fill="black"/>
  
  <!-- Nose -->
  <ellipse cx="640" cy="310" rx="10" ry="15" fill="#f4a460"/>
  
  <!-- Mouth -->
  <ellipse cx="640" cy="350" rx="30" ry="18" fill="#ff6b6b"/>
  <ellipse cx="640" cy="345" rx="25" ry="12" fill="#ffffff"/>
  
  <!-- Eyebrows -->
  <ellipse cx="590" cy="245" rx="25" ry="6" fill="#654321"/>
  <ellipse cx="690" cy="245" rx="25" ry="6" fill="#654321"/>
  
  <!-- Neck and shoulders -->
  <rect x="590" y="450" width="100" height="120" fill="#fdbcb4"/>
  <rect x="540" y="570" width="200" height="150" fill="#4169e1"/>
  
  <!-- Title text -->
  <text x="640" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">
    TRAE.AI Test Avatar
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    Video Generation Test
  </text>
</svg>
