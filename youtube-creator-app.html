<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Creator Monetization Hub 2025</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .youtube-icon { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .tiktok-icon { background: linear-gradient(45deg, #000000, #ff0050); }
        .affiliate-icon { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
        .analytics-icon { background: linear-gradient(45deg, #667eea, #764ba2); }
        .brand-icon { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .strategy-icon { background: linear-gradient(45deg, #4facfe, #00f2fe); }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-size: 0.9rem;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffa726, #ff7043);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef5350, #e53935);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-warning {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-danger {
            background: #ffebee;
            color: #c62828;
        }

        .revenue-streams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .revenue-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .revenue-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .revenue-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .action-list {
            list-style: none;
        }

        .action-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .action-item:last-child {
            border-bottom: none;
        }

        .action-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 0.8rem;
        }

        .priority-high { background: #ffebee; color: #c62828; }
        .priority-medium { background: #fff3e0; color: #f57c00; }
        .priority-low { background: #e8f5e8; color: #2e7d32; }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .revenue-streams {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React; // Mock data based on research findings
        const mockData = {
            youtubeMetrics: {
                subscribers: 8500,
                watchHours: 3200,
                videos: 45,
                avgViews: 1250,
                ypyEligible: false,
                estimatedRevenue: 245.50
            },
            revenueStreams: {
                adRevenue: 245.50,
                affiliateMarketing: 1250.00,
                brandPartnerships: 2500.00,
                merchandise: 450.00,
                memberships: 180.00,
                superChat: 75.00
            },
            affiliatePrograms: [
                { name: 'Amazon Associates', earnings: 450.00, clicks: 1250, conversion: 3.2 },
                { name: 'ShopMy', earnings: 320.00, clicks: 890, conversion: 4.1 },
                { name: 'Creator Economy Tools', earnings: 480.00, clicks: 650, conversion: 5.8 }
            ],
            brandPartnerships: [
                { brand: 'Tech Startup A', status: 'Active', value: 1500, duration: '3 months' },
                { brand: 'Fashion Brand B', status: 'Pending', value: 800, duration: '1 month' },
                { brand: 'Gaming Company C', status: 'Completed', value: 1200, duration: '2 months' }
            ],
            actionItems: [
                { text: 'Upload 3 Shorts this week for virality boost', priority: 'high', completed: false },
                { text: 'Apply for brand partnership with TechCorp', priority: 'high', completed: false },
                { text: 'Optimize video thumbnails for CTR', priority: 'medium', completed: true },
                { text: 'Set up affiliate links in descriptions', priority: 'medium', completed: false },
                { text: 'Plan content calendar for next month', priority: 'low', completed: false }
            ]
        };

        function YouTubeCreatorApp() {
            const [activeTab, setActiveTab] = useState('overview');
            const [data, setData] = useState(mockData);

            const calculateYPPProgress = () => {
                const subscriberProgress = Math.min((data.youtubeMetrics.subscribers/1000) * 100, 100);
                const watchTimeProgress = Math.min((data.youtubeMetrics.watchHours/4000) * 100, 100);
                return { subscriberProgress, watchTimeProgress };
            };

            const { subscriberProgress, watchTimeProgress } = calculateYPPProgress();
            const totalRevenue = Object.values(data.revenueStreams).reduce((sum, val) => sum + val, 0);

            const OverviewTab = () => (
                <div className="dashboard-grid">
                    <div className="card">
                        <div className="card-header">
                            <div className="card-icon youtube-icon">
                                <i className="fab fa-youtube"></i>
                            </div>
                            <div className="card-title">YouTube Partner Program Status</div>
                        </div>
                        <div className="metric">
                            <span className="metric-label">Subscribers</span>
                            <span className="metric-value">{data.youtubeMetrics.subscribers.toLocaleString()}/1,000</span>
                        </div>
                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${subscriberProgress}%`}}></div>
                        </div>
                        <div className="metric">
                            <span className="metric-label">Watch Hours (12 months)</span>
                            <span className="metric-value">{data.youtubeMetrics.watchHours.toLocaleString()}/4,000</span>
                        </div>
                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${watchTimeProgress}%`}}></div>
                        </div>
                        <div className="metric">
                            <span className="metric-label">YPP Status</span>
                            <span className={`status-badge ${data.youtubeMetrics.ypyEligible ? 'status-success' : 'status-warning'}`}>
                                {data.youtubeMetrics.ypyEligible ? 'Eligible' : 'In Progress'}
                            </span>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-icon analytics-icon">
                                <i className="fas fa-chart-line"></i>
                            </div>
                            <div className="card-title">Revenue Analytics</div>
                        </div>
                        <div className="revenue-streams">
                            <div className="revenue-item">
                                <div className="revenue-amount">${totalRevenue.toFixed(2)}</div>
                                <div className="revenue-label">Total Revenue</div>
                            </div>
                            <div className="revenue-item">
                                <div className="revenue-amount">${data.revenueStreams.affiliateMarketing.toFixed(2)}</div>
                                <div className="revenue-label">Affiliate Marketing</div>
                            </div>
                            <div className="revenue-item">
                                <div className="revenue-amount">${data.revenueStreams.brandPartnerships.toFixed(2)}</div>
                                <div className="revenue-label">Brand Partnerships</div>
                            </div>
                            <div className="revenue-item">
                                <div className="revenue-amount">${data.revenueStreams.adRevenue.toFixed(2)}</div>
                                <div className="revenue-label">Ad Revenue</div>
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-icon strategy-icon">
                                <i className="fas fa-tasks"></i>
                            </div>
                            <div className="card-title">90-Day YPP Sprint Actions</div>
                        </div>
                        <ul className="action-list">
                            {data.actionItems.map((item, index) => (
                                <li key={index} className="action-item">
                                    <div className={`action-icon priority-${item.priority}`}>
                                        <i className={`fas ${item.completed ? 'fa-check' : 'fa-clock'}`}></i>
                                    </div>
                                    <span style={{textDecoration: item.completed ? 'line-through' : 'none'}}>
                                        {item.text}
                                    </span>
                                </li>
                            ))}
                        </ul>
                        <button className="btn btn-success" style={{width: '100%', marginTop: '15px'}}>
                            <i className="fas fa-plus"></i> Add Action Item
                        </button>
                    </div>
                </div>
            );

            const AffiliateTab = () => (
                <div className="dashboard-grid">
                    <div className="card">
                        <div className="card-header">
                            <div className="card-icon affiliate-icon">
                                <i className="fas fa-link"></i>
                            </div>
                            <div className="card-title">Affiliate Marketing Performance</div>
                        </div>
                        {data.affiliatePrograms.map((program, index) => (
                            <div key={index} className="metric">
                                <div>
                                    <div className="metric-label">{program.name}</div>
                                    <div style={{fontSize: '0.8rem', color: '#999'}}>
                                        {program.clicks} clicks • {program.conversion}% conversion
                                    </div>
                                </div>
                                <div className="metric-value">${program.earnings.toFixed(2)}</div>
                            </div>
                        ))}
                        <button className="btn" style={{width: '100%', marginTop: '15px'}}>
                            <i className="fas fa-plus"></i> Add Affiliate Program
                        </button>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-icon tiktok-icon">
                                <i className="fab fa-tiktok"></i>
                            </div>
                            <div className="card-title">Multi-Platform Integration</div>
                        </div>
                        <div className="metric">
                            <span className="metric-label">TikTok Creator Fund</span>
                            <span className="status-badge status-warning">Setup Required</span>
                        </div>
                        <div className="metric">
                            <span className="metric-label">Instagram Creator Bonus</span>
                            <span className="status-badge status-success">Active</span>
                        </div>
                        <div className="metric">
                            <span className="metric-label">Cross-Platform Analytics</span>
                            <span className="status-badge status-warning">In Progress</span>
                        </div>
                        <button className="btn btn-success" style={{width: '100%', marginTop: '15px'}}>
                            <i className="fas fa-sync"></i> Sync All Platforms
                        </button>
                    </div>
                </div>
            );

            const BrandTab = () => (
                <div className="dashboard-grid">
                    <div className="card">
                        <div className="card-header">
                            <div className="card-icon brand-icon">
                                <i className="fas fa-handshake"></i>
                            </div>
                            <div className="card-title">Brand Partnerships</div>
                        </div>
                        {data.brandPartnerships.map((partnership, index) => (
                            <div key={index} className="metric">
                                <div>
                                    <div className="metric-label">{partnership.brand}</div>
                                    <div style={{fontSize: '0.8rem', color: '#999'}}>
                                        {partnership.duration} • ${partnership.value}
                                    </div>
                                </div>
                                <span className={`status-badge ${
                                    partnership.status === 'Active' ? 'status-success' :
                                    partnership.status === 'Pending' ? 'status-warning' : 'status-danger'
                                }`}>
                                    {partnership.status}
                                </span>
                            </div>
                        ))}
                        <button className="btn" style={{width: '100%', marginTop: '15px'}}>
                            <i className="fas fa-search"></i> Find New Partnerships
                        </button>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-icon analytics-icon">
                                <i className="fas fa-chart-pie"></i>
                            </div>
                            <div className="card-title">ROI Tracking</div>
                        </div>
                        <div className="metric">
                            <span className="metric-label">Average Deal Value</span>
                            <span className="metric-value">$1,167</span>
                        </div>
                        <div className="metric">
                            <span className="metric-label">Conversion Rate</span>
                            <span className="metric-value">4.2%</span>
                        </div>
                        <div className="metric">
                            <span className="metric-label">Total Partnership Value</span>
                            <span className="metric-value">$3,500</span>
                        </div>
                        <div className="chart-container" style={{height: '200px', background: '#f8f9fa', borderRadius: '10px', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                            <span style={{color: '#666'}}>Partnership Performance Chart</span>
                        </div>
                    </div>
                </div>
            );

            const renderActiveTab = () => {
                switch(activeTab) {
                    case 'overview': return <OverviewTab/>;
                    case 'affiliate': return <AffiliateTab/>;
                    case 'brands': return <BrandTab/>;
                    default: return <OverviewTab/>;
                }
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <h1>YouTube Creator Monetization Hub 2025</h1>
                        <p>Advanced analytics, YPP tracking, affiliate management, and brand partnership tools</p>
                    </div>

                    <div className="tabs">
                        <div
                            className={`tab ${activeTab === 'overview' ? 'active' : ''}`}
                            onClick={() => setActiveTab('overview')}
                        >
                            <i className="fas fa-tachometer-alt"></i> Overview
                        </div>
                        <div
                            className={`tab ${activeTab === 'affiliate' ? 'active' : ''}`}
                            onClick={() => setActiveTab('affiliate')}
                        >
                            <i className="fas fa-link"></i> Affiliate Marketing
                        </div>
                        <div
                            className={`tab ${activeTab === 'brands' ? 'active' : ''}`}
                            onClick={() => setActiveTab('brands')}
                        >
                            <i className="fas fa-handshake"></i> Brand Partnerships
                        </div>
                    </div>

                    {renderActiveTab()}
                </div>
            );
        }

        ReactDOM.render(<YouTubeCreatorApp/>, document.getElementById('root'));
    </script>
</body>
</html>
