<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places & Clinic Services Dashboard</title>
    
    <!-- Existing status indicator styles -->
    <link rel="stylesheet" href="css/status-indicators.css">
    <!-- New places status styles -->
    <link rel="stylesheet" href="css/places-status.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #212529;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }
        
        .btn-outline:hover {
            background: #3498db;
            color: white;
        }
        
        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .overview-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .overview-card h3 {
            margin: 0 0 1rem 0;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .overview-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
        }
        
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .status-overview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Places & Clinic Services Dashboard</h1>
            <p>Real-time status monitoring for geocoding, veterinary clinics, and healthcare facility services</p>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshPlacesStatus()">Refresh Status</button>
                <button class="btn btn-secondary" onclick="toggleAutoRefresh()">Toggle Auto-Refresh</button>
                <a href="/integrations" class="btn btn-outline">View All Integrations</a>
            </div>
        </div>
        
        <!-- Status Overview Cards -->
        <div class="status-overview" id="status-overview">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <!-- Main Places Status Container -->
        <div id="places-status-container">
            <div class="places-status-loading">Loading places status...</div>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="/integrations">Integrations Hub</a> | 
               <a href="/places/health">Places API Health</a> | 
               <a href="https://github.com/your-repo" target="_blank">View Source</a>
            </p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/places-status.js"></script>
    
    <script>
        let autoRefreshEnabled = true;
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initPlacesStatus();
                updateOverviewCards();
            } catch (error) {
                console.error('Failed to initialize places status:', error);
                showError('Failed to load places status. Please try refreshing the page.');
            }
        });
        
        // Update overview cards with summary statistics
        function updateOverviewCards() {
            if (!placesStatusDashboard) return;
            
            const summary = placesStatusDashboard.getAllGroupsSummary();
            const overviewContainer = document.getElementById('status-overview');
            
            overviewContainer.innerHTML = '';
            
            summary.forEach(group => {
                const card = document.createElement('div');
                card.className = 'overview-card';
                
                const healthPercentage = Math.round((group.green/group.total) * 100);
                
                card.innerHTML = `
                    <h3>${group.name}</h3>
                    <div class="overview-stats">
                        <div class="stat-item">
                            <div class="stat-number" style="color: #27ae60;">${group.green}</div>
                            <div class="stat-label">Working</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" style="color: #6c5ce7;">${group.purple}</div>
                            <div class="stat-label">Needs Key</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" style="color: #e74c3c;">${group.red}</div>
                            <div class="stat-label">Not Working</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" style="color: #2c3e50;">${healthPercentage}%</div>
                            <div class="stat-label">Health</div>
                        </div>
                    </div>
                `;
                
                overviewContainer.appendChild(card);
            });
        }
        
        // Toggle auto-refresh functionality
        function toggleAutoRefresh() {
            if (!placesStatusDashboard) return;
            
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                placesStatusDashboard.startAutoRefresh();
                showNotification('Auto-refresh enabled', 'success');
            } else {
                placesStatusDashboard.stopAutoRefresh();
                showNotification('Auto-refresh disabled', 'info');
            }
            
            // Update button text
            const button = document.querySelector('.btn-secondary');
            button.textContent = autoRefreshEnabled ? 'Disable Auto-Refresh' : 'Enable Auto-Refresh';
        }
        
        // Enhanced refresh function
        window.refreshPlacesStatus = async () => {
            try {
                showNotification('Refreshing status...', 'info');
                await placesStatusDashboard.refresh();
                updateOverviewCards();
                showNotification('Status updated successfully', 'success');
            } catch (error) {
                console.error('Refresh failed:', error);
                showNotification('Failed to refresh status', 'error');
            }
        };
        
        // Show error message
        function showError(message) {
            const container = document.getElementById('places-status-container');
            container.innerHTML = `<div class="places-status-error">${message}</div>`;
        }
        
        // Show notification (simple implementation)
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            // Set background color based on type
            const colors = {
                success: '#27ae60',
                error: '#e74c3c',
                info: '#3498db',
                warning: '#f39c12'
            };
            
            notification.style.background = colors[type] || colors.info;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
