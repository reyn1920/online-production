<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Analytics Dashboard 2025</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header-left p {
            color: #666;
            font-size: 1.1rem;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .time-selector {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-selector:hover {
            border-color: #667eea;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .revenue-icon { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
        .views-icon { background: linear-gradient(45deg, #ff6b6b, #ee5a52); }
        .subscribers-icon { background: linear-gradient(45deg, #667eea, #764ba2); }
        .engagement-icon { background: linear-gradient(45deg, #f093fb, #f5576c); }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .metric-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .change-positive {
            color: #10b981;
        }

        .change-negative {
            color: #ef4444;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .chart-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .platform-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }

        .platform-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .platform-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .youtube-logo { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .tiktok-logo { background: linear-gradient(45deg, #000000, #ff0050); }
        .instagram-logo { background: linear-gradient(45deg, #e4405f, #833ab4); }

        .platform-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .platform-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .platform-metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .platform-metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .platform-metric-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .insights-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        }

        .insights-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .insights-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .insights-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .insight-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .insight-item:last-child {
            border-bottom: none;
        }

        .insight-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .insight-positive { background: #dcfce7; color: #16a34a; }
        .insight-warning { background: #fef3c7; color: #d97706; }
        .insight-info { background: #dbeafe; color: #2563eb; }

        .insight-content {
            flex: 1;
        }

        .insight-text {
            font-size: 0.9rem;
            color: #333;
            line-height: 1.5;
        }

        .insight-action {
            font-size: 0.8rem;
            color: #667eea;
            margin-top: 5px;
            cursor: pointer;
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .platform-grid {
                grid-template-columns: 1fr;
            }

            .header-left h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Real-time data fetching
        const fetchAnalyticsData = async () => {
            try {
                const response = await fetch('/api/revenue/analytics');
                if (!response.ok) {
                    throw new Error('Failed to fetch analytics data');
                }
                const data = await response.json();

                // Transform API data to expected format
                return {
                    overview: {
                        totalRevenue: data.total_revenue || 0,
                        totalViews: data.total_views || 0,
                        totalSubscribers: data.total_subscribers || 0,
                        avgEngagement: data.avg_engagement || 0,
                        changes: data.changes || {
                            revenue: 0,
                            views: 0,
                            subscribers: 0,
                            engagement: 0
                        }
                    },
                    timeSeries: data.time_series || [],
                    platforms: data.platforms || {
                        youtube: { subscribers: 0, views: 0, revenue: 0, engagement: 0 },
                        tiktok: { followers: 0, views: 0, revenue: 0, engagement: 0 },
                        instagram: { followers: 0, views: 0, revenue: 0, engagement: 0 }
                    },
                    insights: data.insights || []
                };
            } catch (error) {
                console.error('Error fetching analytics data:', error);
                // Fallback data in case of API failure
                return {
                    overview: {
                        totalRevenue: 0,
                        totalViews: 0,
                        totalSubscribers: 0,
                        avgEngagement: 0,
                        changes: { revenue: 0, views: 0, subscribers: 0, engagement: 0 }
                    },
                    timeSeries: [],
                    platforms: {
                        youtube: { subscribers: 0, views: 0, revenue: 0, engagement: 0 },
                        tiktok: { followers: 0, views: 0, revenue: 0, engagement: 0 },
                        instagram: { followers: 0, views: 0, revenue: 0, engagement: 0 }
                    },
                    insights: [{
                         type: 'info',
                         text: 'Analytics data is currently unavailable. Please check your API connections.',
                         action: 'Verify integrations'
                     }]
                 };
             }
         };

        function AnalyticsDashboard() {
            const [data, setData] = useState(null);
            const [timeRange, setTimeRange] = useState('30d');
            const [activeChart, setActiveChart] = useState('revenue');
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const loadData = async () => {
                    setIsLoading(true);
                    const analyticsData = await fetchAnalyticsData();
                    setData(analyticsData);
                    setIsLoading(false);
                };
                loadData();
            }, []);

            const revenueChartRef = useRef(null);
            const platformChartRef = useRef(null);
            const revenueChartInstance = useRef(null);
            const platformChartInstance = useRef(null);

            useEffect(() => {
                if (data) {
                    initializeCharts();
                }

                // Real-time updates
                const interval = setInterval(async () => {
                    const updatedData = await fetchAnalyticsData();
                    setData(updatedData);
                }, 30000); // Update every 30 seconds

                return () => clearInterval(interval);
            }, [data]);

            useEffect(() => {
                updateCharts();
            }, [data, activeChart]);

            const initializeCharts = () => {
                // Revenue Chart
                if (revenueChartRef.current) {
                    const ctx = revenueChartRef.current.getContext('2d');

                    if (revenueChartInstance.current) {
                        revenueChartInstance.current.destroy();
                    }

                    revenueChartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.timeSeries.map(d => d.date),
                            datasets: [{
                                label: 'Revenue ($)',
                                data: data.timeSeries.map(d => d.revenue),
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.05)'
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }

                // Platform Distribution Chart
                if (platformChartRef.current) {
                    const ctx = platformChartRef.current.getContext('2d');

                    if (platformChartInstance.current) {
                        platformChartInstance.current.destroy();
                    }

                    platformChartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['YouTube', 'TikTok', 'Instagram'],
                            datasets: [{
                                data: [
                                    data.platforms.youtube.revenue,
                                    data.platforms.tiktok.revenue,
                                    data.platforms.instagram.revenue
                                ],
                                backgroundColor: [
                                    '#ff0000',
                                    '#000000',
                                    '#e4405f'
                                ],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        padding: 20,
                                        usePointStyle: true
                                    }
                                }
                            }
                        }
                    });
                }
            };

            const updateCharts = () => {
                if (revenueChartInstance.current) {
                    const chart = revenueChartInstance.current;

                    let newData, label, color;
                    switch(activeChart) {
                        case 'revenue':
                            newData = data.timeSeries.map(d => d.revenue);
                            label = 'Revenue ($)';
                            color = '#667eea';
                            break;
                        case 'views':
                            newData = data.timeSeries.map(d => d.views);
                            label = 'Views';
                            color = '#ff6b6b';
                            break;
                        case 'subscribers':
                            newData = data.timeSeries.map(d => d.subscribers);
                            label = 'New Subscribers';
                            color = '#4ecdc4';
                            break;
                        case 'engagement':
                            newData = data.timeSeries.map(d => d.engagement);
                            label = 'Engagement Rate (%)';
                            color = '#f093fb';
                            break;
                        default:
                            newData = data.timeSeries.map(d => d.revenue);
                            label = 'Revenue ($)';
                            color = '#667eea';
                    }

                    chart.data.datasets[0].data = newData;
                    chart.data.datasets[0].label = label;
                    chart.data.datasets[0].borderColor = color;
                    chart.data.datasets[0].backgroundColor = color + '20';
                    chart.update('none');
                }
            };

            const refreshData = async () => {
                setIsLoading(true);
                const updatedData = await fetchAnalyticsData();
                setData(updatedData);
                setIsLoading(false);
            };

            const formatNumber = (num) => {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toLocaleString();
            };

            const formatCurrency = (num) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(num);
            };

            if (isLoading || !data) {
                return (
                    <div className="dashboard-container">
                        <div className="loading-state">
                            <div className="loading-spinner">
                                <i className="fas fa-spinner fa-spin"></i>
                            </div>
                            <p>Loading analytics data...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="dashboard-container">
                    <div className="dashboard-header">
                        <div className="header-left">
                            <h1>Creator Analytics Dashboard</h1>
                            <p>Real-time insights across all your monetization channels</p>
                        </div>
                        <div className="header-right">
                            <select
                                className="time-selector"
                                value={timeRange}
                                onChange={(e) => setTimeRange(e.target.value)}
                            >
                                <option value="7d">Last 7 days</option>
                                <option value="30d">Last 30 days</option>
                                <option value="90d">Last 90 days</option>
                                <option value="1y">Last year</option>
                            </select>
                            <button
                                className="refresh-btn"
                                onClick={refreshData}
                                disabled={isLoading}
                            >
                                <i className={`fas fa-sync ${isLoading ? 'fa-spin' : ''}`}></i>
                                Refresh
                            </button>
                        </div>
                    </div>

                    <div className="metrics-grid">
                        <div className="metric-card">
                            <div className="metric-header">
                                <span className="metric-title">Total Revenue</span>
                                <div className="metric-icon revenue-icon">
                                    <i className="fas fa-dollar-sign"></i>
                                </div>
                            </div>
                            <div className="metric-value">{formatCurrency(data.overview.totalRevenue)}</div>
                            <div className={`metric-change ${data.overview.changes.revenue > 0 ? 'change-positive' : 'change-negative'}`}>
                                <i className={`fas fa-arrow-${data.overview.changes.revenue > 0 ? 'up' : 'down'}`}></i>
                                {Math.abs(data.overview.changes.revenue)}% vs last period
                            </div>
                        </div>

                        <div className="metric-card">
                            <div className="metric-header">
                                <span className="metric-title">Total Views</span>
                                <div className="metric-icon views-icon">
                                    <i className="fas fa-eye"></i>
                                </div>
                            </div>
                            <div className="metric-value">{formatNumber(data.overview.totalViews)}</div>
                            <div className={`metric-change ${data.overview.changes.views > 0 ? 'change-positive' : 'change-negative'}`}>
                                <i className={`fas fa-arrow-${data.overview.changes.views > 0 ? 'up' : 'down'}`}></i>
                                {Math.abs(data.overview.changes.views)}% vs last period
                            </div>
                        </div>

                        <div className="metric-card">
                            <div className="metric-header">
                                <span className="metric-title">Subscribers</span>
                                <div className="metric-icon subscribers-icon">
                                    <i className="fas fa-users"></i>
                                </div>
                            </div>
                            <div className="metric-value">{formatNumber(data.overview.totalSubscribers)}</div>
                            <div className={`metric-change ${data.overview.changes.subscribers > 0 ? 'change-positive' : 'change-negative'}`}>
                                <i className={`fas fa-arrow-${data.overview.changes.subscribers > 0 ? 'up' : 'down'}`}></i>
                                {Math.abs(data.overview.changes.subscribers)}% vs last period
                            </div>
                        </div>

                        <div className="metric-card">
                            <div className="metric-header">
                                <span className="metric-title">Avg Engagement</span>
                                <div className="metric-icon engagement-icon">
                                    <i className="fas fa-heart"></i>
                                </div>
                            </div>
                            <div className="metric-value">{data.overview.avgEngagement.toFixed(1)}%</div>
                            <div className={`metric-change ${data.overview.changes.engagement > 0 ? 'change-positive' : 'change-negative'}`}>
                                <i className={`fas fa-arrow-${data.overview.changes.engagement > 0 ? 'up' : 'down'}`}></i>
                                {Math.abs(data.overview.changes.engagement)}% vs last period
                            </div>
                        </div>
                    </div>

                    <div className="charts-grid">
                        <div className="chart-card">
                            <div className="chart-header">
                                <h3 className="chart-title">Performance Trends</h3>
                                <div className="chart-controls">
                                    <button
                                        className={`chart-btn ${activeChart === 'revenue' ? 'active' : ''}`}
                                        onClick={() => setActiveChart('revenue')}
                                    >
                                        Revenue
                                    </button>
                                    <button
                                        className={`chart-btn ${activeChart === 'views' ? 'active' : ''}`}
                                        onClick={() => setActiveChart('views')}
                                    >
                                        Views
                                    </button>
                                    <button
                                        className={`chart-btn ${activeChart === 'subscribers' ? 'active' : ''}`}
                                        onClick={() => setActiveChart('subscribers')}
                                    >
                                        Subscribers
                                    </button>
                                    <button
                                        className={`chart-btn ${activeChart === 'engagement' ? 'active' : ''}`}
                                        onClick={() => setActiveChart('engagement')}
                                    >
                                        Engagement
                                    </button>
                                </div>
                            </div>
                            <div className="chart-container">
                                <canvas ref={revenueChartRef}></canvas>
                            </div>
                        </div>

                        <div className="chart-card">
                            <div className="chart-header">
                                <h3 className="chart-title">Revenue by Platform</h3>
                            </div>
                            <div className="chart-container">
                                <canvas ref={platformChartRef}></canvas>
                            </div>
                        </div>
                    </div>

                    <div className="platform-grid">
                        <div className="platform-card">
                            <div className="platform-header">
                                <div className="platform-logo youtube-logo">
                                    <i className="fab fa-youtube"></i>
                                </div>
                                <div className="platform-name">YouTube</div>
                            </div>
                            <div className="platform-metrics">
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatNumber(data.platforms.youtube.subscribers)}</div>
                                    <div className="platform-metric-label">Subscribers</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatNumber(data.platforms.youtube.views)}</div>
                                    <div className="platform-metric-label">Views</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatCurrency(data.platforms.youtube.revenue)}</div>
                                    <div className="platform-metric-label">Revenue</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{data.platforms.youtube.engagement}%</div>
                                    <div className="platform-metric-label">Engagement</div>
                                </div>
                            </div>
                        </div>

                        <div className="platform-card">
                            <div className="platform-header">
                                <div className="platform-logo tiktok-logo">
                                    <i className="fab fa-tiktok"></i>
                                </div>
                                <div className="platform-name">TikTok</div>
                            </div>
                            <div className="platform-metrics">
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatNumber(data.platforms.tiktok.followers)}</div>
                                    <div className="platform-metric-label">Followers</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatNumber(data.platforms.tiktok.views)}</div>
                                    <div className="platform-metric-label">Views</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatCurrency(data.platforms.tiktok.revenue)}</div>
                                    <div className="platform-metric-label">Revenue</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{data.platforms.tiktok.engagement}%</div>
                                    <div className="platform-metric-label">Engagement</div>
                                </div>
                            </div>
                        </div>

                        <div className="platform-card">
                            <div className="platform-header">
                                <div className="platform-logo instagram-logo">
                                    <i className="fab fa-instagram"></i>
                                </div>
                                <div className="platform-name">Instagram</div>
                            </div>
                            <div className="platform-metrics">
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatNumber(data.platforms.instagram.followers)}</div>
                                    <div className="platform-metric-label">Followers</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatNumber(data.platforms.instagram.views)}</div>
                                    <div className="platform-metric-label">Views</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{formatCurrency(data.platforms.instagram.revenue)}</div>
                                    <div className="platform-metric-label">Revenue</div>
                                </div>
                                <div className="platform-metric">
                                    <div className="platform-metric-value">{data.platforms.instagram.engagement}%</div>
                                    <div className="platform-metric-label">Engagement</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="insights-section">
                        <div className="insights-header">
                            <div className="insights-icon">
                                <i className="fas fa-lightbulb"></i>
                            </div>
                            <h3 className="insights-title">AI-Powered Insights & Recommendations</h3>
                        </div>

                        {data.insights.map((insight, index) => (
                            <div key={index} className="insight-item">
                                <div className={`insight-icon insight-${insight.type}`}>
                                    <i className={`fas fa-${
                                        insight.type === 'positive' ? 'check' :
                                        insight.type === 'warning' ? 'exclamation' : 'info'
                                    }`}></i>
                                </div>
                                <div className="insight-content">
                                    <div className="insight-text">{insight.text}</div>
                                    <div className="insight-action">{insight.action}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AnalyticsDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
