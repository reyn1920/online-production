<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAE.AI Base44 Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-online {
            color: #10b981;
        }
        
        .status-offline {
            color: #ef4444;
        }
        
        .status-loading {
            color: #f59e0b;
        }
        
        .status-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">TRAE.AI Base44</div>
            <div class="subtitle">System Status Dashboard</div>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <div class="status-title">API Health</div>
                <div id="api-status" class="status-value status-loading">
                    <span class="loading-spinner"></span> Checking...
                </div>
                <div class="status-description">FastAPI Backend Service</div>
            </div>
            
            <div class="status-card">
                <div class="status-title">Database</div>
                <div id="db-status" class="status-value status-loading">
                    <span class="loading-spinner"></span> Checking...
                </div>
                <div class="status-description">SQLite Connection</div>
            </div>
            
            <div class="status-card">
                <div class="status-title">Guards</div>
                <div id="guards-status" class="status-value status-loading">
                    <span class="loading-spinner"></span> Checking...
                </div>
                <div class="status-description">Security & Quality Gates</div>
            </div>
            
            <div class="status-card">
                <div class="status-title">System</div>
                <div id="system-status" class="status-value status-online">Online</div>
                <div class="status-description">Overall System Health</div>
            </div>
        </div>
        
        <div class="actions">
            <a href="http://127.0.0.1:7860/health" target="_blank" class="btn btn-primary">API Endpoint</a>
            <a href="http://127.0.0.1:7860/docs" target="_blank" class="btn btn-secondary">API Docs</a>
            <button onclick="refreshStatus()" class="btn btn-secondary">Refresh Status</button>
        </div>
        
        <div class="timestamp">
            Last updated: <span id="last-updated">Loading...</span>
        </div>
    </div>
    
    <script>
        async function checkApiHealth() {
            try {
                const response = await fetch('http://127.0.0.1:7860/health');
                const data = await response.json();
                
                const apiStatus = document.getElementById('api-status');
                const dbStatus = document.getElementById('db-status');
                
                if (data.ok && data.status === 'ok') {
                    apiStatus.innerHTML = '✅ Online';
                    apiStatus.className = 'status-value status-online';
                    
                    dbStatus.innerHTML = '✅ Connected';
                    dbStatus.className = 'status-value status-online';
                } else {
                    throw new Error('API returned error');
                }
            } catch (error) {
                const apiStatus = document.getElementById('api-status');
                const dbStatus = document.getElementById('db-status');
                
                apiStatus.innerHTML = '❌ Offline';
                apiStatus.className = 'status-value status-offline';
                
                dbStatus.innerHTML = '❌ Disconnected';
                dbStatus.className = 'status-value status-offline';
            }
        }
        
        async function checkGuards() {
            // Simulate guards check (in real implementation, this would call a guards endpoint)
            const guardsStatus = document.getElementById('guards-status');
            
            // For now, assume guards are passing based on successful API
            setTimeout(() => {
                guardsStatus.innerHTML = '✅ Passing';
                guardsStatus.className = 'status-value status-online';
            }, 1500);
        }
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-updated').textContent = now.toLocaleString();
        }
        
        function refreshStatus() {
            // Reset to loading state
            const statusElements = ['api-status', 'db-status', 'guards-status'];
            statusElements.forEach(id => {
                const element = document.getElementById(id);
                element.innerHTML = '<span class="loading-spinner"></span> Checking...';
                element.className = 'status-value status-loading';
            });
            
            // Check all services
            checkApiHealth();
            checkGuards();
            updateTimestamp();
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            refreshStatus();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshStatus, 30000);
        });
    </script>
</body>
</html>
