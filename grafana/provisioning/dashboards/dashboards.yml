# TRAE.AI Production Grafana Dashboards Configuration
# Automatically provisions dashboards for comprehensive monitoring

apiVersion: 1

providers:
  # System Infrastructure Dashboards
  - name: "system-dashboards"
    orgId: 1
    folder: "System Infrastructure"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system

